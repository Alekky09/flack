<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d9f67609e0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- SocketIO JS-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/styles.css">

    <title>CS50W Project 2</title>
  </head>
  <body>
    
    <div class="container-fluid" style="height: 100%">
      <div class="row p-2" style="height: 100%">
        
        <div id="channels-area-div" class="col-md-2 no-padding rounded-left">
          <div id="channels-area-header" class="header col p-2 border-dark">
            <span class="my-auto pl-3">CHANNELS</span>
          </div>
          <div class="channels">
            <div class="mx-auto dm-list" id="dm-list">
              <span class="channel-list-header p-2">DIRECT MESSAGES</span>
            </div>
            <div class="mx-auto channel-list" id="channel-list">
              <span class="channel-list-header p-2">PUBLIC CHANNELS</span>
              {% for channel in channels %}
                  <a href="#" class="channel-object mx-auto rounded-lg list-group-item bg-transparent border-0" id="{{ channel }}" name="channel-object">{{ channel }}</a>
              {% endfor %}
            </div>
          </div>
          <div id="channel-form-div" class="col mx-auto no-padding" hidden>
            <form id="channel-form" class="px-3 mx-auto">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="prepend">#</span>
                </div>
                <input type="text" aria-describedby="prepend" class="form-control shadow-none" id="new-channel-name" placeholder="Channel name" autocomplete="off" spellcheck="false">
              </div>
              <button type="submit" id="channel-form-submit" class="shadow-none btn btn-primary">Create</button>
            </form>
          </div>
          <button class="btn btn-primary btn-circle btn-lg" style="margin-top: 0.5vh; margin-bottom: 0.5vh; margin-left: 0.5vw; margin-right: 0.5vw;position: absolute; bottom: 0; right: 0; z-index: 100;width: 100%; display: inline-flex; justify-content: center; align-items: center;" id="add-channel">
            <i id="channel-button" class="fas fa-plus fa-lg" ></i>
          </button>
        </div>

        <div id="messages-area-div" class="col-md-8 no-padding">
          <div class="header-middle messages-area-header col py-2">
            <span class="my-auto" id="channel-header"></span>
          </div>
          <div class="no-padding message-list-container" id="message-list-container">
            <ul class="list-group mx-auto message-list" id="message-list">
            </ul>
          </div>
          <div class="message-form-div col px-3 pb-4 pt-2 mx-auto">
            <form id="message-form">
              <input type="text" id="message-form-input" class="form-control shadow-none" placeholder="Type your message here" autocomplete="off" spellcheck="false">
              <button type="submit" id="message-form-button" class="btn btn-primary" hidden>Submit</button>
            </form>
          </div>
        </div>

        <div id="users-area-div" class="col-md no-padding rounded-right">
          <div id="users-area-header" class="header col p-2">            
            <span class="my-auto pl-3">USERS</span>
          </div>
          <div class="user-list-div no-padding">
            <ul id="user-list" class="list-group mx-auto bg-transparent"></ul>
          </div>

          <div class="username-form-div col mx-auto no-padding">
            <form id="username-form" class="px-3 mx-auto">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="prepend">@</span>
                </div>
                <input type="text" aria-describedby="prepend" class="form-control shadow-none" id="username-form-input" placeholder="Username" autocomplete="off" spellcheck="false">
              </div>
              <button type="submit" id="submit-username" class="shadow-none btn btn-primary">Set username</button>
            </form>
          </div>
        </div>

      </div>

    </div>
    <div class="shader" id="shader" style="height: 100%; width: 100%">
      <h5 class="shader-text">Please provide username</h5>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>   


    <script src="static/sockets.js"></script>
    <script src="static/index.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
